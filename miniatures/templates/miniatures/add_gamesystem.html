{% extends "base.html" %}
{% load static %}

{% block title %} : GameSystems Management {% endblock %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container checkout-container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Game Systems Management</h2>
                <h5 class="text-muted">Add a Game System</h5>
                <hr>
            </div>
        </div>

        <div class="row">  
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_gamesystem' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a href="{% url 'miniatures' %}" class="btn btn-outline-black rounded-0">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Add a Game System</button>
                    </div>
                </form>             
            </div>          
        </div>
    </div>   
{% endblock %}
